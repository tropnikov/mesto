<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип Проекта Место"
        />
      </header>

      <main class="content page__content">
        <section class="profile section content__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватар пользователя"
          />

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>

            <button
              class="profile__edit-button button button_type_edit hover"
              type="button"
            ></button>
          </div>
          <button
            class="button button_type_add hover"
            name="add-button"
            type="button"
          ></button>
        </section>

        <section class="photos section content__section">
          <ul class="places">
            <li class="place">
              <img
                src="./images/1_tiny.jpg"
                alt="Фотография Сентинского храма в Карачаевске"
                class="place__photo hover"
              />
              <div class="place__info">
                <h3 class="place__title">Карачаевск</h3>
                <button
                  class="place__like place__like_active"
                  type="button"
                ></button>
              </div>
            </li>

            <li class="place">
              <img
                src="./images/2_tiny.jpg"
                alt="Фотография горы Эльбрус"
                class="place__photo hover"
              />
              <div class="place__info">
                <h3 class="place__title">Гора Эльбрус</h3>
                <button class="place__like"></button>
              </div>
            </li>

            <li class="place">
              <img
                src="./images/3_tiny.jpg"
                alt="Фотография горного хребта Домбай"
                class="place__photo hover"
              />
              <div class="place__info">
                <h3 class="place__title">Домбай</h3>
                <button class="place__like" type="button"></button>
              </div>
            </li>

            <li class="place">
              <img
                src="./images/2_tiny.jpg"
                alt="Фотография горы Эльбрус"
                class="place__photo hover"
              />
              <div class="place__info">
                <h3 class="place__title">Гора Эльбрус</h3>
                <button class="place__like" type="button"></button>
              </div>
            </li>

            <li class="place">
              <img
                src="./images/3_tiny.jpg"
                alt="Фотография горного хребта Домбай"
                class="place__photo hover"
              />
              <div class="place__info">
                <h3 class="place__title">Домбай</h3>
                <button class="place__like" type="button"></button>
              </div>
            </li>

            <li class="place">
              <img
                src="./images/1_tiny.jpg"
                alt="Фотография Сентинского храма в Карачаевске"
                class="place__photo hover"
              />
              <div class="place__info">
                <h3 class="place__title">Карачаевск</h3>
                <button class="place__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer section page__footer">
        <p class="footer__copyright">&copy; 2021 Максим Тропников</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close button button_type_close hover"
          type="button"
          aria-label="Закрыть попап"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form action="#" class="form popup__form" name="profile-edit-form">
          <input type="text" name="profile-name" class="form__input" />
          <input type="text" name="profile-bio" class="form__input" />
          <button type="submit" class="popup__save button button_type_save">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
