<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип Проекта Место"
        />
      </header>

      <main class="content page__content">
        <section class="profile section content__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватар пользователя"
          />

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>

            <button
              class="profile__edit-button button button_type_edit hover"
              type="button"
            ></button>
          </div>

          <button
            class="button button_type_add hover"
            name="add-button"
            type="button"
          ></button>
        </section>

        <section class="photos section content__section">
          <ul class="places"></ul>
        </section>
      </main>

      <footer class="footer section page__footer">
        <p class="footer__copyright">&copy; 2021 Максим Тропников</p>
      </footer>
    </div>

    <!-- попап редактирования профиля -->
    <div class="popup profile-edit">
      <div class="popup__container">
        <button
          class="
            popup__close
            button button_type_close
            profile-edit__close-button
            hover
          "
          type="button"
          aria-label="Закрыть попап"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form
          action="#"
          class="form popup__form profile-edit__form"
          name="profile-edit-form"
          novalidate
        >
          <input
            id="profile-name-input"
            type="text"
            name="profile-name"
            class="form__input"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="profile-name-input-error form__input-error"></span>
          <input
            id="profile-bio-input"
            type="text"
            name="profile-bio"
            class="form__input"
            placeholder="Краткое био"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="profile-bio-input-error form__input-error"></span>
          <button
            type="submit"
            class="popup__save button form__submit button_type_save"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- попап добавления места -->
    <div class="popup place-add">
      <div class="popup__container">
        <button
          class="
            popup__close
            button button_type_close
            place-add__close-button
            hover
          "
          type="button"
          aria-label="Закрыть попап"
        ></button>
        <h2 class="popup__title">Новое место</h2>

        <form
          action="#"
          class="form popup__form place-add__form"
          name="place-add-form"
          novalidate
        >
          <input
            id="place-name-input"
            type="text"
            name="place-name"
            class="form__input"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="place-name-input-error form__input-error"></span>
          <input
            id="place-link-input"
            type="url"
            name="place-link"
            class="form__input"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="place-link-input-error form__input-error"></span>
          <button
            type="submit"
            class="popup__save button form__submit button_type_save"
            disabled
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <!-- попап просмотра фотографии -->
    <div class="popup popup_photo place-full-photo">
      <div class="popup__photo-container">
        <button
          class="
            popup__close
            button button_type_close
            place-full-photo__close-button
            hover
          "
          type="button"
          aria-label="Закрыть попап"
        ></button>

        <img src="#" alt="" class="place-full-photo__image" />
        <h3 class="place-full-photo__caption"></h3>
      </div>
    </div>

    <template class="card-template">
      <li class="place">
        <img
          class="place__photo"
          src="./images/1_tiny.jpg"
          alt="Фотография Сентинского храма в Карачаевске"
        />
        <button type="button" class="place__delete hover"></button>
        <div class="place__info">
          <h3 class="place__title">Карачаевск</h3>
          <button class="place__like" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/validation.js"></script>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
